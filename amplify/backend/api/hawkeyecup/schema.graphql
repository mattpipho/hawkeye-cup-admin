type Course @model {
	id: ID!
	name: String!
	shortName: String
	holes: [Hole] @connection(keyName: "byCourse", fields: ["id"])
}

type Hole @model @key(name: "byCourse", fields: ["courseID"]) {
	id: ID!
	number: Int!
	par: Int!
	handicap: Int
	yardage: Int
	courseID: ID!
	course: Course @connection(fields: ["courseID"])
}

type Golfer @model {
	id: ID!
	email: String!
	firstName: String
	lastName: String
	team: String
	handicap: Int
}

